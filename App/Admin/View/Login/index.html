<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>Login</title>
    <!-- Custom Theme files -->
    <link href="/Public/css/AdminLogin.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="raven"/>
    <!--Google Fonts-->

    <!--Google Fonts-->
</head>
<body>
<div class="login">
    <div class="login-top">
        <form id="submitForm">
            <input name="username" type="text" value="User Id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            <input name="password" type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
        </form>
        <div class="login-btn">
            <button class="login-btn" type="button" id="loginBtn" onclick="Common.Submit()">Login</button>
        </div>
    </div>
</div>

<script>
    var SCOPE = {
        'add_url'  : '{:U("/User/Login")}',
        'jump_url' : '/'
    };

    document.onkeydown = function (e) {
        var e = window.event ? window.event : e;
        if (e.keyCode == 13){
            var btn = document.getElementById("loginBtn");
            btn.onclick();
        }
    }
</script>

</body>

<script type="text/javascript" src="/Public/assets/js/jquery.js"></script>
<script type="text/javascript" src="/Public/js/dialog/layer.js"></script>
<script type="text/javascript" src="/Public/js/msg.js"></script>
<script type="text/javascript" src="/Public/js/Common.js"></script>
</html>
