<extend name="Common/index"/>

<block name="tool">
    <a type="button" data-toggle="modal" data-target="#add" style="cursor: pointer" class="visible-lg">
        <span class="entypo-plus-circled margin-iconic"></span>
        Add Rule</a>
</block>

<block name="content_1">
    <div class="col-sm-12">

        <div class="nest" id="StackableClose">
            <div class="title-alt">
                <h6>
                    Auth Rules</h6>
                <div class="titleClose">
                    <a class="gone" href="#tStackableClose">
                        <span class="entypo-cancel"></span>
                    </a>
                </div>
                <div class="titleToggle">
                    <a class="nav-toggle-alt" href="#StackableStatic">
                        <span class="entypo-up-open"></span>
                    </a>
                </div>

            </div>

            <div class="body-nest" id="StackableStatic">

                <table id="responsive-example-table" class="table large-only">
                    <tbody>
                    <tr class="text-center">
                        <th style="width:12%; text-align: center">Type</th>
                        <th style="width:16%; text-align: center">Name</th>
                        <th style="width:12%; text-align: center">Icon</th>
                        <th style="width:12%; text-align: center">Control</th>
                    </tr>
                    <foreach name="menu" item="vo">
                        <tr onclick="show('{$vo.id}')" style="cursor: pointer">
                            <td style="width:12%; text-align: center">{$vo.menu_type}</td>
                            <td style="width:16%; text-align: center">{$vo.title}</td>
                            <td style="width:12%; text-align: center"><i class="{$vo.icon}"></i></td>
                            <td style="width:12%; text-align: center">
                                <a onclick="AddSec('{$vo.id}')" data-toggle="modal" data-target="#add" style="cursor: pointer">
                                    <span class="status-metro status-add">Add Sec</span>
                                </a>
                                <span class="status-metro status-active">{$vo.menu_status}</span>
                            </td>
                        </tr>
                        <tr style="display: table-row; border: none; padding: 0px;">
                            <td colspan="7" style="padding: 0px; border: none;">
                                <div id="main{$vo.id}" style="display: none">
                                    <table cellpadding="0" cellspacing="0" border="0" style="margin: 0px; border: none;" class="datatable table table-striped table-hover">
                                        <tbody>
                                        <volist name="$vo[second]" id="sec">
                                            <tr>
                                                <td style="width:12%; text-align: center">{$sec.menu_type}</td>
                                                <td style="width:16%; text-align: center">{$sec.title}</td>
                                                <td style="width:12%; text-align: center"><i class="{$sec.icon}"></i></td>
                                                <td style="width:12%; text-align: center">
                                                    <a onclick="AddSec('{$sec.id}')" data-toggle="modal" data-target="#add" style="cursor: pointer">
                                                        <span class="status-metro status-add">Add Sec</span>
                                                    </a>
                                                    <span class="status-metro status-active">{$sec.menu_status}</span>
                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>


            </div>

        </div>


    </div>
</block>

<block name="modal-one">
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-top: 13%;">
        <div class="modal-dialog" role="document" style="width: 480px;">
            <div class="modal-content" style="background-color: rgba(255,255,255,1); border: none; box-shadow: none;">
                <div class="row" style="margin-top: 25px;">
                    <div class="col-md-12" style="width: 94%; margin-left: 3%;">
                        <!-- BOX -->
                        <div class="box">
                            <div class="box-title" style="background-color: #FFFFFF; padding-top: 10px;">
                                <h4><i class="fa fa-list"></i>
                                    <span>Add&nbsp;</span><span id="title">Main</span>
                                </h4>
                            </div>
                            <div class="box-body">
                                <form class="form-horizontal" role="form" id="submitForm">
                                    <input type="hidden" name="sort_id" id="sort_id" value="0">
                                    <input type="hidden" name="menu_type" id="menu_type" value="0">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Title</label>
                                        <div class="col-sm-8">
                                            <input name="title" class="form-control" type="text" placeholder="菜单名称">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Icon</label>
                                        <div class="col-sm-8" style="position: relative">
                                            <input name="icon" id="icon_code" onblur="getIcon(this.value)" class="form-control" type="text" placeholder="图标">
                                            <i class="" id="icon" style="position: absolute; top: 4px; right: 24px; font-size: 24px;"></i>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Rule</label>
                                        <div class="col-sm-8">
                                            <input name="name" class="form-control" type="text" placeholder="菜单节点">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button onclick="add()" type="button" class="btn btn-default pull-right"><i class="fa fa-plus">&nbsp;</i>Add
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /BOX -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script>
        var SCOPE = {
            'add_url': '/AuthRule/add',
            'jump_url': '/AuthRule'
        };

        function getIcon(icon) {
            $('#icon').addClass(icon);
            if (icon == '') {
                $('#icon').removeClass();
            }
        }

        /**
         * 添加菜单
         */
        function add() {
            var title = $('input[name="title"]').val();
            var name = $('input[name="name"]').val();
            var icon = $('#icon_code').val();

            if (!title) {
                return msg.error('Title不能为空!');
            }
            if (!name) {
                return msg.error('Name不能为空!');
            }
            if (!icon) {
                return msg.error('Icon不能为空!');
            }

            Common.Submit();
        }

        /**
         * 添加二级菜单
         */
        function AddSec(id) {
            $("#sort_id").val(id);
            $("#menu_type").val(1);
            $("#title").html('Sec');
        }

        /**
         * 菜单管理  菜单树方法
         */
        function show (num) {
            var table = document.getElementById('main' + num);

            if (table.style.display == 'none') {
                table.style.display = 'block';
            } else {
                table.style.display = 'none';
            }
        }

    </script>
</block>
